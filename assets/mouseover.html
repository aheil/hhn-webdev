<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>mouseover Example</title>         <meta http-equiv="Content-Script-Type" content="text/javascript"></meta>
</head>
<body>
   <div id="firstName"
       onmouseover="document.getElementById('firstName').childNodes[0].textContent = 'Andreas'"
       onmouseout="document.getElementById('firstName').childNodes[0].textContent = 'A.'">
       A.
       </div>
       <div id="lastName">
       Heil
       </div> 
</body>
</html>
